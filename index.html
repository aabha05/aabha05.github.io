<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aabha Rajpal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: linear-gradient(180deg, #cda4ff, #f8c8ff);
    color: white;
    min-height: 100vh;
    padding: 30px 20px;
    position: fixed;
}

.sidebar h1 {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
}

.sidebar button {
    display: block;
    margin: 15px 0;
    background: transparent;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Main */
.main {
    margin-left: 240px;
    padding: 40px;
    width: 100%;
    background: linear-gradient(135deg, #f3e8ff, #ffd6e7);
    min-height: 100vh;
}

/* Hero */
.hero {
    display: flex;
    gap: 50px;
    align-items: center;
    min-height: 80vh;
}

.hero img {
    width: 260px;
    border-radius: 20px;
}

.hero h2 {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
}

/* Gradient button */
.btn {
    padding: 12px 30px;
    border-radius: 30px;
    background: linear-gradient(135deg, #ffd6e7, #fff2a8);
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

/* Sections */
.section {
    background: white;
    padding: 30px;
    border-radius: 20px;
    margin: 30px 0;
    transition: 0.3s;
}

.section:hover {
    transform: translateY(-5px);
}
</style>
</head>

<body>

<div class="sidebar">
    <h1>Aabha Rajpal</hh1>
    <button onclick="setMode('engineer')">Engineer</button>
    <button onclick="setMode('dancer')">Dancer</button>
</div>

<div class="main">

    <!-- Engineer -->
    <div id="engineer">
        <div class="hero">
            <img src="photo.jpg">
            <div>
                <h2>Aabha Rajpal</h2>
                <p>B.Tech Student</p>
                <a href="Resume.pdf" class="btn">Download Resume</a>
            </div>
        </div>

        <div class="section">About</div>
        <div class="section">Skills</div>
        <div class="section">Projects</div>
    </div>

    <!-- Dancer -->
    <div id="dancer" style="display:none;">
        <div class="hero">
            <img src="dancer.jpg">
            <div>
                <h2>Dancer</h2>
                <p>I believe in moving and improving every day.</p>
            </div>
        </div>

        <div class="section">Aabha as a Dancer</div>
        <div class="section">Past Training</div>
        <div class="section">Dance Styles</div>
        <div class="section">Contact</div>
    </div>

</div>

<script>
function setMode(mode) {
    document.getElementById("engineer").style.display =
        mode === "engineer" ? "block" : "none";
    document.getElementById("dancer").style.display =
        mode === "dancer" ? "block" : "none";
}
</script>

</body>
</html>
