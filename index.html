<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aabha Rajpal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    transition: 0.4s;
    background: linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7);
}

/* LOADER */
#loader {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
}
.loader-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 6px solid rgba(255,255,255,0.4);
    border-top: 6px solid white;
    animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* NAVBAR */
.navbar {
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 40px;
    transition: 0.4s;
}
.navbar.engineer {
    background: linear-gradient(90deg, #cda4ff, #f8c8ff);
    color: white;
}
.navbar.dancer {
    background: #f4efe8;
    color: #8a2d2d;
    border-bottom: 1px solid #e0d6c8;
}

.toggle {
    background: rgba(255,255,255,0.2);
    padding: 6px;
    border-radius: 30px;
    display: flex;
    gap: 5px;
}
.toggle button {
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    background: transparent;
    color: inherit;
    cursor: pointer;
}
.toggle button.active {
    background: white;
    color: #7b4fa3;
}

/* HERO */
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    min-height: 90vh;
    padding: 40px;
}
.hero img,
.dancer-right img {
    width: 260px;
    border-radius: 20px;
    transition: 0.4s;
}
.hero img:hover,
.dancer-right img:hover {
    transform: scale(1.05);
}
.hero h2 {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
}

/* BUTTON */
.btn-glass {
    display: inline-block;
    margin: 10px 10px 0 0;
    padding: 12px 28px;
    border-radius: 30px;
    border: 1px solid white;
    background: rgba(255,255,255,0.2);
    color: white;
    text-decoration: none;
    transition: 0.3s;
}
.btn-glass:hover {
    background: white;
    color: #7b4fa3;
}

/* SECTION */
.container {
    width: 90%;
    max-width: 900px;
    margin: auto;
}
.section {
    background: rgba(255,255,255,0.65);
    padding: 30px;
    border-radius: 20px;
    margin: 40px 0;
    backdrop-filter: blur(10px);
    transition: 0.3s;
    opacity: 0;
    transform: translateY(40px);
}
.section.visible {
    opacity: 1;
    transform: translateY(0);
}

/* SEPARATOR */
.separator {
    width: 60%;
    height: 3px;
    margin: 40px auto;
    background: linear-gradient(90deg, transparent, #cda4ff, transparent);
    animation: glow 3s infinite;
}
@keyframes glow {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

/* SKILL BARS */
.skill { margin: 15px 0; }
.skill-bar {
    background: #eee;
    border-radius: 20px;
    overflow: hidden;
}
.skill-fill {
    height: 10px;
    width: 0;
    background: linear-gradient(90deg, #cda4ff, #f8c8ff);
    transition: width 1.5s ease;
}

/* CONTACT ICONS */
.contact-icons {
    font-size: 22px;
    display: flex;
    gap: 20px;
    margin-top: 15px;
}
.contact-icons a {
    color: inherit;
    transition: 0.3s;
}
.contact-icons a:hover {
    transform: scale(1.2);
}

/* DANCER MODE */
.dancer-mode {
    display: none;
    background: #f4efe8;
    color: #8a2d2d;
    position: relative;
    overflow: hidden;
}
.dancer-mode::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size: 4px 4px;
    opacity: 0.6;
    z-index: 0;
}
.dancer-mode > * {
    position: relative;
    z-index: 1;
}

.dancer-hero {
    display: flex;
    min-height: 100vh;
}
.dancer-left {
    flex: 1;
    padding: 80px;
    font-family: 'Playfair Display', serif;
}
.dancer-left h2 {
    font-size: 60px;
}
.dancer-right {
    flex: 2;
}
.dancer-right img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* CUSTOM CURSOR */
#cursor-dot,
#cursor-outline {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    border-radius: 50%;
}
#cursor-dot {
    width: 6px;
    height: 6px;
    background: #cda4ff;
}
#cursor-outline {
    width: 30px;
    height: 30px;
    border: 2px solid #cda4ff;
}

/* BACK TO TOP */
#backToTop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #cda4ff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
}

/* MOBILE */
@media (max-width: 768px) {
    .hero,
    .dancer-hero {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<div id="loader"><div class="loader-circle"></div></div>

<div id="navbar" class="navbar engineer">
    <h1>Aabha Rajpal</h1>
    <div class="toggle">
        <button id="engBtn" class="active" onclick="setMode('engineer')">Engineer</button>
        <button id="danceBtn" onclick="setMode('dancer')">Dancer</button>
    </div>
</div>

<!-- ENGINEER -->
<div id="engineer">
    <div class="hero">
        <img src="photo.jpg">
        <div>
            <h2>Aabha Rajpal</h2>
            <p>B.Tech Student</p>
            <a href="Resume.pdf" class="btn-glass">Download Resume</a>
        </div>
    </div>

    <div class="separator"></div>

    <div class="container">
        <div class="section" id="skills">
            <h3>Skills</h3>
            <div class="skill">
                <div>C Programming</div>
                <div class="skill-bar">
                    <div class="skill-fill" data-skill="80%"></div>
                </div>
            </div>
            <div class="skill">
                <div>HTML & CSS</div>
                <div class="skill-bar">
                    <div class="skill-fill" data-skill="75%"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Contact</h3>
            <div class="contact-icons">
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- DANCER -->
<div id="dancer" class="dancer-mode">
    <div class="dancer-hero">
        <div class="dancer-left">
            <h2>Aabha Rajpal</h2>
            <p>Dancer</p>
            <p><i>I believe in moving and improving every day.</i></p>
        </div>
        <div class="dancer-right">
            <img src="dancer.jpg">
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h3>Contact</h3>
            <div class="contact-icons">
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>

<div id="cursor-dot"></div>
<div id="cursor-outline"></div>
<button id="backToTop">â†‘</button>

<script>
window.onload = () => {
    document.getElementById("loader").style.display = "none";
};

/* MODE SWITCH */
function setMode(mode) {
    document.getElementById("engineer").style.display =
        mode === "engineer" ? "block" : "none";
    document.getElementById("dancer").style.display =
        mode === "dancer" ? "block" : "none";
}

/* SCROLL REVEAL + SKILL ANIMATION */
const sections = document.querySelectorAll(".section");
window.addEventListener("scroll", () => {
    sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 80) {
            sec.classList.add("visible");

            const bars = sec.querySelectorAll(".skill-fill");
            bars.forEach(bar => {
                bar.style.width = bar.dataset.skill;
            });
        }
    });
});

/* BACK TO TOP */
const backBtn = document.getElementById("backToTop");
window.addEventListener("scroll", () => {
    backBtn.style.display = window.scrollY > 300 ? "block" : "none";
});
backBtn.onclick = () => window.scrollTo({top:0,behavior:"smooth"});

/* CUSTOM CURSOR */
const dot = document.getElementById("cursor-dot");
const outline = document.getElementById("cursor-outline");
document.addEventListener("mousemove", e => {
    dot.style.left = e.clientX + "px";
    dot.style.top = e.clientY + "px";
    outline.style.left = e.clientX + "px";
    outline.style.top = e.clientY + "px";
});
</script>

</body>
</html>
