<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aabha Rajpal Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7);
    --header: linear-gradient(90deg, #f8c8ff, #cda4ff);
    --card: rgba(255,255,255,0.65);
    --text: #333;
    --heading: #7b4fa3;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.4s;
}

/* Mode toggle */
.mode-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    z-index: 20;
}

.mode-toggle button {
    margin-left: 5px;
    padding: 6px 12px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 500;
}

/* Header */
.header {
    width: 100%;
    padding: 20px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    background: var(--header);
    color: white;
}

/* Engineer hero */
.hero-engineer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    min-height: 90vh;
    padding: 40px;
}

.hero-engineer img {
    width: 260px;
    border-radius: 20px;
}

.hero-text h1 {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
    margin: 0;
}

.hero-text p {
    margin: 15px 0;
}

/* Dancer hero */
.hero-dancer {
    display: none;
    position: relative;
    height: 100vh;
    background: url("dance.jpg") center/cover no-repeat;
    color: white;
}

.hero-dancer::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(80,0,0,0.8));
}

.dancer-text {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.dancer-text h1 {
    font-size: 64px;
    margin: 0;
    font-family: 'Playfair Display', serif;
}

.resume-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 30px;
    background: #ff3b3b;
    color: white;
    border-radius: 30px;
    text-decoration: none;
}

/* Sections */
.container {
    width: 92%;
    max-width: 1000px;
    margin: auto;
}

.section {
    background: var(--card);
    border-radius: 20px;
    padding: 30px;
    margin: 30px 0;
}

/* Mobile */
@media (max-width: 768px) {
    .hero-engineer {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body class="engineer">

<div class="mode-toggle">
    <button onclick="setMode('engineer')">Engineer</button>
    <button onclick="setMode('dancer')">Dancer</button>
</div>

<div class="header">
    Aabha Rajpal Portfolio
</div>

<!-- Engineer Hero -->
<div class="hero-engineer" id="engineerHero">
    <img src="photo.jpg" alt="Profile">
    <div class="hero-text">
        <h1>Aabha Rajpal</h1>
        <p>B.Tech Student</p>
        <a href="#" class="resume-btn">Download Resume</a>
    </div>
</div>

<!-- Dancer Hero -->
<div class="hero-dancer" id="dancerHero">
    <div class="dancer-text">
        <h1>Aabha Rajpal</hh1>
        <p>Dancer</p>
        <a href="#" class="resume-btn">View Portfolio</a>
    </div>
</div>

<div class="container">

    <div class="section">
        <h2>About</h2>
        <p>Short introduction goes here.</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>Skills will go here.</p>
    </div>

    <div class="section">
        <h2>Contact</h2>
        <p>Email and links will go here.</p>
    </div>

</div>

<script>
function setMode(mode) {
    if (mode === "engineer") {
        document.body.style.background = "linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7)";
        document.getElementById("engineerHero").style.display = "flex";
        document.getElementById("dancerHero").style.display = "none";
    } else {
        document.body.style.background = "#000";
        document.getElementById("engineerHero").style.display = "none";
        document.getElementById("dancerHero").style.display = "block";
    }
}
</script>

</body>
</html>
