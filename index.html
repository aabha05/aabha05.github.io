<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aabha Rajpal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7);
    transition: background 0.4s;
}

/* NAVBAR */
.navbar {
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 40px;
    transition: 0.4s;
}

.navbar.engineer {
    background: linear-gradient(90deg, #cda4ff, #f8c8ff);
    color: white;
}

.navbar.dancer {
    background: #f4efe8;
    color: #8a2d2d;
    border-bottom: 1px solid #e0d6c8;
}

.toggle {
    background: rgba(255,255,255,0.2);
    padding: 6px;
    border-radius: 30px;
    display: flex;
    gap: 5px;
}

.toggle button {
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    background: transparent;
    color: inherit;
    cursor: pointer;
}

.toggle button.active {
    background: white;
    color: #7b4fa3;
}

/* HERO */
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    min-height: 90vh;
    padding: 40px;
}

.hero img,
.dancer-right img {
    width: 260px;
    border-radius: 20px;
    transition: 0.4s;
}

.hero img:hover,
.dancer-right img:hover {
    transform: scale(1.05);
}

.hero h2 {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
}

/* BUTTON */
.btn-glass {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 28px;
    border-radius: 30px;
    border: 1px solid white;
    background: rgba(255,255,255,0.2);
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.btn-glass:hover {
    background: white;
    color: #7b4fa3;
}

/* PANELS */
.panel {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translateY(80px);
    opacity: 0;
    transition: all 0.8s ease;
}
.panel.visible {
    transform: translateY(0);
    opacity: 1;
}

.section {
    background: rgba(255,255,255,0.7);
    padding: 40px;
    border-radius: 20px;
    max-width: 800px;
    width: 90%;
    text-align: center;
}

/* CONTACT ICONS */
.contact-icons {
    font-size: 24px;
    display: flex;
    gap: 25px;
    justify-content: center;
    margin-top: 20px;
}
.contact-icons a {
    color: inherit;
    transition: 0.3s;
}
.contact-icons a:hover {
    transform: scale(1.2);
}

/* DANCER MODE */
.dancer-mode {
    display: none;
    background: #f4efe8;
    color: #8a2d2d;
    position: relative;
}

.dancer-hero {
    display: flex;
    min-height: 100vh;
}
.dancer-left {
    flex: 1;
    padding: 80px;
    font-family: 'Playfair Display', serif;
}
.dancer-left h2 {
    font-size: 60px;
}
.dancer-right {
    flex: 2;
}
.dancer-right img {
    width: 100%;
    height: 110vh;
    object-fit: cover;
}

/* BACK TO TOP */
#backToTop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #cda4ff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
}
</style>
</head>

<body>

<div id="navbar" class="navbar engineer">
    <h1>Aabha Rajpal</h1>
    <div class="toggle">
        <button id="engBtn" class="active" onclick="setMode('engineer')">Engineer</button>
        <button id="danceBtn" onclick="setMode('dancer')">Dancer</button>
    </div>
</div>

<!-- ENGINEER -->
<div id="engineer">
    <div class="hero">
        <img src="photo.jpg">
        <div>
            <h2>Aabha Rajpal</h2>
            <p>B.Tech Student</p>
            <a href="Resume.pdf" class="btn-glass">Download Resume</a>
        </div>
    </div>

    <div class="panel">
        <div class="section">
            <h3>Contact</h3>
            <div class="contact-icons">
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- DANCER -->
<div id="dancer" class="dancer-mode">
    <div class="dancer-hero">
        <div class="dancer-left">
            <h2>Aabha Rajpal</h2>
            <p>Dancer</p>
            <p><i>I believe in moving and improving every day.</i></p>
        </div>
        <div class="dancer-right">
            <img src="dancer.jpg">
        </div>
    </div>

    <div class="panel">
        <div class="section">
            <h3>Contact</h3>
            <div class="contact-icons">
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>

<button id="backToTop">â†‘</button>

<script>
function setMode(mode) {
    const navbar = document.getElementById("navbar");

    document.getElementById("engineer").style.display =
        mode === "engineer" ? "block" : "none";
    document.getElementById("dancer").style.display =
        mode === "dancer" ? "block" : "none";

    document.getElementById("engBtn").classList.toggle("active", mode==="engineer");
    document.getElementById("danceBtn").classList.toggle("active", mode==="dancer");

    if (mode === "engineer") {
        navbar.className = "navbar engineer";
        document.body.style.background =
            "linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7)";
    } else {
        navbar.className = "navbar dancer";
        document.body.style.background = "#f4efe8";
    }
}

/* BACK TO TOP */
const backBtn = document.getElementById("backToTop");
window.addEventListener("scroll", () => {
    backBtn.style.display = window.scrollY > 300 ? "block" : "none";
});
backBtn.onclick = () => window.scrollTo({top:0,behavior:"smooth"});
</script>

</body>
</html>
