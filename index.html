<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aabha Rajpal Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    transition: 0.4s;
}

/* Mode toggle */
.mode-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    z-index: 20;
}

.mode-toggle button {
    margin-left: 5px;
    padding: 6px 12px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 500;
}

/* Header */
.header {
    width: 100%;
    padding: 20px;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    color: white;
    background: linear-gradient(90deg, #f8c8ff, #cda4ff);
}

/* ---------------- ENGINEER MODE ---------------- */
.hero-engineer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 60px;
    min-height: 90vh;
    padding: 40px;
    background: linear-gradient(135deg, #f3e8ff, #e0c3fc, #ffd6e7);
}

.hero-engineer img {
    width: 260px;
    border-radius: 20px;
}

.hero-text h1 {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
    margin: 0;
}

.hero-text p {
    margin: 15px 0;
}

.resume-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #ffd6e7, #fff2a8);
    color: #333;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
}

/* ---------------- DANCER MODE ---------------- */
.hero-dancer {
    display: none;
    min-height: 100vh;
    background: #f4efe8;
}

.dancer-split {
    display: flex;
    min-height: 100vh;
}

.dancer-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 80px;
    font-family: 'Playfair Display', serif;
    color: #8a2d2d;
}

.dancer-left h1 {
    font-size: 60px;
    margin: 0;
}

.dancer-left h2 {
    font-size: 28px;
    margin: 15px 0;
    letter-spacing: 3px;
}

.dancer-left p {
    font-size: 18px;
    margin-top: 10px;
}

.dancer-right {
    flex: 1;
}

.dancer-right img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Single photo section */
.dancer-photo {
    display: none;
    width: 100%;
    background: #f4efe8;
}

.dancer-photo img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Sections */
.container {
    width: 92%;
    max-width: 1000px;
    margin: auto;
}

.section {
    background: rgba(255,255,255,0.7);
    border-radius: 20px;
    padding: 30px;
    margin: 30px 0;
}

/* Mobile */
@media (max-width: 768px) {
    .hero-engineer {
        flex-direction: column;
        text-align: center;
    }

    .dancer-split {
        flex-direction: column;
    }

    .dancer-right img {
        height: auto;
    }
}
</style>
</head>

<body>

<div class="mode-toggle">
    <button onclick="setMode('engineer')">Engineer</button>
    <button onclick="setMode('dancer')">Dancer</button>
</div>

<div class="header">
    Aabha Rajpal Portfolio
</div>

<!-- ENGINEER HERO -->
<div class="hero-engineer" id="engineerHero">
    <img src="photo.jpg" alt="Profile">
    <div class="hero-text">
        <h1>Aabha Rajpal</h1>
        <p>B.Tech Student</p>
        <a href="Resume.pdf" class="resume-btn" download>Download Resume</a>
    </div>
</div>

<!-- DANCER HERO -->
<div class="hero-dancer" id="dancerHero">
    <div class="dancer-split">
        <div class="dancer-left">
            <h1>Aabha Rajpal</h1>
            <h2>DANCER</h2>
            <p>Performer & Choreographer</p>
        </div>

        <div class="dancer-right">
            <img src="dancer.jpg" alt="Dance Photo">
        </div>
    </div>
</div>

<!-- SINGLE PHOTO SECTION -->
<div class="dancer-photo" id="dancerPhoto">
    <img src="dancer.jpg" alt="Dance">
</div>

<!-- BASIC CONTENT -->
<div class="container">
    <div class="section">
        <h2>About</h2>
        <p>Your introduction will go here.</p>
    </div>

    <div class="section">
        <h2>Contact</h2>
        <p>Your contact details will go here.</p>
    </div>
</div>

<script>
function setMode(mode) {
    if (mode === "engineer") {
        document.getElementById("engineerHero").style.display = "flex";
        document.getElementById("dancerHero").style.display = "none";
        document.getElementById("dancerPhoto").style.display = "none";
        document.body.style.background = "#ffffff";
    } else {
        document.getElementById("engineerHero").style.display = "none";
        document.getElementById("dancerHero").style.display = "block";
        document.getElementById("dancerPhoto").style.display = "block";
        document.body.style.background = "#f4efe8";
    }
}
</script>

</body>
</html>
